<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttons-div">
        <button id="start_button" onclick="startStopwatch()">Start timer</button>
        <button id="stop_button" onclick="stopStopwatch()">Stop timer</button>
        <button id="reset_button" onclick="resetStopwatch()">Reset timer</button>
        <div class="time-show-div">
            <p id="time">Your time will show here!</p>
        </div>
    </div>
    <script src="scritp.js"></script>
</body>
</html>
